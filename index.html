<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
        <div class="pantalla">0</div>
        <br>
        <div class="botones">
            <button class="gris" id="clear">AC</button>
            <button class="gris">+/-</button>
            <button class="gris">%</button>
            <button class="naranja">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="naranja">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="naranja">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="naranja">+</button>
            <button class="cero">0</button>
            <button>.</button>
            <button id="igual" class="naranja">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
